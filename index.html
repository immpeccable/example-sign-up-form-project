<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <div class = "left-side">
            
            <div class = "logo-and-text">
                
                <img class = "img" src="images/5eb603607a07444b90a928d1b9a9278eefcf82c9f7884f6f4a0b09baa953377c.jpg" alt="">
                
                <h1 class="text">SIGN-UP FORM</h1>


            </div>

            <div class = "credit">
                <h3 class = "credit">
                    Photo by Polina Kuzovkova
               </h3>
            </div>
        </div>
        <div class = "right-side">
            <div class = "upper-side">
                <p class = "first">
                    This is not a real online service. You know you need something like this in your real life to help you realize your deepest dreams. Sign up <span class = "italic">now</span> to get started
                </p>
                <p class = "first second">
                    You <span class = "italic">know</span> you want to.
                </p>
            </div>
            <div class = "mid-side">
                <p class = "first">Let's do this!</p>

                <fieldset>
                    <div class = "cell">
                        <label for="first_name" > FIRST NAME</label>
                        <input type="text" name = "first_name">
                    </div>

                    <div class = "cell">
                        <label for="last_name" > LAST NAME</label>
                        <input type="text" name = "last_name">
                    </div>
                </fieldset>
                <fieldset>
                    <div class = "cell">
                        <label for="e-mail" > EMAIL</label>
                        <input type="email" name = "e-mail">
                    </div>

                    <div class = "cell">
                        <label for="phone_number" > PHONE NUMBER</label>
                        <input type="text" name = "phone_number">
                    </div>
                </fieldset>
                <fieldset>
                    <div class = "cell">
                        <label for="pasword" > PASSWORD</label>
                        <input type="password" name = "first_name">
                    </div>

                    <div class = "cell">
                        <label for="confirm_password" > CONFIRM PASSWORD</label>
                        <input type="password" name = "confirm_password">
                    </div>
                </fieldset>


                <div class = "button-area">
                    <button class = "btn">
                        Create account
                    </button>

                    <p class = "sec">Already have an account? <a class = "lnk" href="#"> Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
